<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Editor - AI Brief Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>AI Brief Tool</h2>
        <ul>
            <li><a href="index.html">Analyst Dashboard</a></li>
            <li><a href="editor_dashboard.html">Editor Dashboard</a></li>
            <li><a href="source_overview.html">Sources</a></li>
            <li><a href="client_list.html">Clients</a></li>
            <li><a href="product_templates.html">Products</a></li>
        </ul>
    </div>
    <div class="main-content">
        <h1>Product Editor</h1>
        <form action="#" method="post">
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" name="product-name" required>
            <label for="product-description">Description:</label>
            <textarea id="product-description" name="product-description" rows="4" required></textarea>
            <label for="product-price">Price:</label>
            <input type="number" id="product-price" name="product-price" step="0.01" required>
            <div class="form-actions">
                <button type="submit" class="btn-primary">Save Changes</button>
                <a href="product_templates.html" class="btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
